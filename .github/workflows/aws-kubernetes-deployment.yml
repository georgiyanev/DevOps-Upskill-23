name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: SSH into EC2 and run script
        run: |
          chmod +x var/www/html/DevOps-Upskill-23/kubernetes
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ubuntu@18.159.112.207 "cd /var/www/html/DevOps-Upskill-23/kubernetes/ && . update-deployment.sh"
