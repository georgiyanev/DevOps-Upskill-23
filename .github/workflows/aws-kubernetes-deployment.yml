name: Push-to-EC2

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed

  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'main')

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Connect to AWS EC2 instance
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: 3.125.3.217
          REMOTE_USER: ubuntu

      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: 3.125.3.217
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo apt-get -y update && \
            cd / && \
            cd /var/www/html/DevOps-Upskill-23/kubernetes/ && \
            sudo git reset --hard && \
            sudo git pull origin main && \
            sudo chmod +x update-deployment-aws.sh && \
            ./update-deployment-aws.sh
