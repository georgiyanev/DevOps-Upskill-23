name: CI/CD Pipeline

on:
  push:
    branches:
      - "M1-4-2-CI-Practice"

jobs:
  # Check .editorconfig
  editorconfig:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.X"]
    steps:
      - uses: actions/checkout@v2
      - uses: editorconfig-checker/action-editorconfig-checker@main
      - run: editorconfig-checker

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Code Lint and style
      - name: Code Lint and Style
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install black
          pip install -r './requirements.txt'

      # Check makrdown files markdownlint-cli
      - name: Check Markdown files
        uses: github/super-linter@v4
        env:
          VALIDATE_MARKDOWN: true

      # Code Unittest
      - name: Code Unittest
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      #Check for hardcoded secrets (gitleaks)
      - name: Check for hardcoded secrets
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --path .

      - name: Execute unit-test
        run: |
          cd './app/'
          python -m unittest app_test.py

      # - name: Install dotenv-cli
      #   run: npm install -g dotenv-cli

      - name: Load Environment Variables
        run: dotenv -e ./.env

      # SAST - SonarCloud; Review code smells and security issues
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}

      # SCA - Snyk; review security issues
      - name: SCA - Snyk
        uses: snyk/actions/python-3.10@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Build a Docker image. Use Git commit SHA as an Image tag.
      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: ${{ github.sha }}

      # Scan the built image with Trivy
      - name: Scan built image with Trivy
        run: |
          docker pull gyanev84/github-actions:${{ github.sha }}
          docker run --rm -v $(pwd):/app -w /app aquasec/trivy gyanev84/github-actions:${{ github.sha }}

      - name: Load Docker Hub Credentials from Vault
        run: |
          DOCKERHUB_USERNAME=$(cat ./ansible/dockerhub-credentials | jq -r '.username')
          DOCKERHUB_PASSWORD=$(cat ./ansible/dockerhub-credentials | jq -r '.password')
          echo "DOCKERHUB_USERNAME=$DOCKERHUB_USERNAME" >> $GITHUB_ENV
          echo "DOCKERHUB_PASSWORD=$DOCKERHUB_PASSWORD" >> $GITHUB_ENV

      # Push the built image to your Docker HUB accoun
      - name: Push image to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/github-actions:${{ github.sha }}
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      # (optional) Add CONTRIBUTORS guide
      # - name: Add CONTRIBUTORS guide
      #   run: |
      #     echo "Follow this guide" >> CONTRIBUTORS.md
      #     git add CONTRIBUTORS.md
      #     git commit -m "Add CONTRIBUTORS guide"
      #     git push

  check_vulnerabilities:
    # Scan the built image with Trivy
    runs-on: ubuntu-latest

    steps:
      - name: Scan built image with Trivy
        run: |
          docker pull gyanev84/github-actions:${{ github.sha }}
          docker run --rm -v $(pwd):/app -w /app aquasec/trivy --exit-code 1 gyanev84/github-actions:${{ github.sha }}
