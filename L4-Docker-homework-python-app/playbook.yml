---
- name: Checkout Git Repository and Build Docker Image
  hosts: localhost

  vars:
    docker_registry: "gyanev84"
    docker_image_name: "python-app"
    docker_image_tag: "v.0.2"
    python_app_dir: "/app"
  
  tasks:
    - name: Checkout Git Repository
      ansible.builtin.git:
        repo: git@github.com:georgiyanev/DevOps-Upskill-23.git
        dest: "{{ python_app_dir }}"
        key_file: /home/gyanev/.ssh/id_rsa
        accept_hostkey: yes
      environment:
        GIT_SSH_COMMAND: "ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"

    - name: Build image and with build args
      community.docker.docker_image:
        name: "{{ docker_image_name }}:{{ docker_image_tag }}"
        build:
          path: ./
        source: build

    - name: Start container, connect to network and link
      community.docker.docker_container:
        name: "{{ docker_image_name }}:{{ docker_image_tag }}"
        image: latest
        networks:
          - name: TestingNet
            ipv4_address: "127.0.0.1:8080"
            aliases:
              - sleepyzz
            links:
              - db_test:db
          - name: TestingNet2
